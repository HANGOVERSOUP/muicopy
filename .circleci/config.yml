# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    filters:
      branches:
        only: 
          - develop
          - master

    docker:
      - image: circleci/node:8.9

    working_directory: ~/repo

    steps:

      - run:
          name: "Show npm and node versions"
          command: |
            node --version
            npm --version

      - checkout

      - restore_cache:
          keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - yarn-packages-{{ .Branch }}
          - yarn-packages-

      - run: yarn install

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

      - run: yarn docs:build

  test:
    filters:
      branches:
        only: 
          - develop
          - master

    docker:
      - image: circleci/node:8.9

    steps:
      - checkout
      
      - restore_cache:
          keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - yarn-packages-{{ .Branch }}
          - yarn-packages-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # include devDependencies for running tests
      - run: yarn install --production=false

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

      - run:
          name: Test
          command: yarn test

  
  deploy:
    filters:
      branches:
        only: 
          - master

    docker:
      - image: circleci/node:8.9

    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - yarn-packages-{{ .Branch }}
          - yarn-packages-

      # deploy docs
      - run: yarn docs:deploy

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test