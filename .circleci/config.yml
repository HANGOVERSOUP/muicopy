# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9

    working_directory: ~/repo

    steps:
      - run:
          name: "Show npm and node versions"
          command: |
            node --version
            npm --version

      - checkout

      - restore_cache:
          keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - yarn-packages-{{ .Branch }}
          - yarn-packages-

      # include devDependencies
      - run: yarn install --production=false

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

      - run: yarn docs:build

      - run: yarn docs:export

      - persist_to_workspace: 
          root: ~/repo
          paths:
            - .

  test:
    docker:
      - image: circleci/node:8.9

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Test
          command: yarn test

      - persist_to_workspace: 
          root: ~/repo
          paths:
            - .
  
  # workaround for tag filtering that uses OR instead of AND
  stage_deploy:
    docker:
      - image: circleci/node:8.9

    working_directory: ~/repo

    steps:
      - run: echo 'Allow only master branch'

  deploy_docs:
    docker:
      - image: circleci/node:8.9

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Authentication for github
          command: |
            set -e

            # Workaround old docker images with incorrect $HOME
            # check https://github.com/docker/docker/issues/2968 for details
            if [ "${HOME}" = "/" ]
            then
              export HOME=$(getent passwd $(id -un) | cut -d: -f6)
            fi

            mkdir -p ~/.ssh

            echo 'github.com ssh-rsa '$RSA_GITHUB 'bitbucket.org ssh-rsa '$RSA_BITBUCKET >> ~/.ssh/known_hosts

      # deploy docs
      - run: yarn docs:deploy:ghpages
  
  deploy_package:
    docker:
          - image: circleci/node:8.9

        working_directory: ~/repo

        steps:
          - attach_workspace:
              at: ~/repo

          - run:
              name: Private repo login
              command: echo -e "frontend\nHnz95Lpuhv5BM5H5\nfranco.sioquim@weareroam.com" | npm login --registry=http://registry.runsonsauce.com:3000
          
          - run: cd packages/material-ui/ && yarn install --production=false

          - run: pwd 

          - run: cd packages/material-ui/ && yarn build

          - run: cd packages/material-ui/ && yarn publish
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - develop
                - master

      - deploy_package:
          requires:
            - build
          filters:
            branches:
              only: 
                - master

      - test:
          requires:
            - build
          filters:
            branches:
              only: 
                - develop
                - master
      - stage_deploy: 
          requires:
            - build
            - test
          filters:
            branches:
              only: 
                - master

      # only deploy tagged commits
      - deploy_docs:
          requires:
            - build
            - test
            - stage_deploy
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)/
